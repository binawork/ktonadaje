{% extends 'layout.html' %}

{% block content %}
    <div class="container" align="center">
        <div class="text-center">
            <p class="h2">Dodaj wydarzenie</p>
            <br />
            <br />
        </div>
        <div>
            <form method="post">
                <div class="form-group row">
                    <div class="col-md-4 offset-md-4">
                        <label>Nazwa wydarzenia</label>
                        <input type="text" class="form-control" id="event_title">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 offset-md-4">
                        <label>Nazwa hosta</label>
                        <input type="text" class="form-control" id="host_full_name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 offset-md-4">
                        <label>Link</label>
                        <input type="url" class="form-control" id="event_link" placeholder="https://www...">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 offset-md-4">
                        <label>Planowany dzień i godzina rozpoczęcia</label>
                        <input type="datetime" class="form-control" id="start_datetime">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 offset-md-4">
                        <label>Przewidywany czas trwania (godziny)</label>
                        <input type="number" min="0.5" max="72" step="0.5" class="form-control" id="estimated_duration">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 offset-md-4">
                        <label>Opis wydarzenia</label>
                        <input type="text" required class="form-control" id="event_description" placeholder="Informacje o wydarzeniu">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-primary btn-lg btn-warning">Dodaj wydarzenie</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
