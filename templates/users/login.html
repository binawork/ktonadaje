{% extends 'layout.html' %}
{% from "_formhelper.html" import render_field %}

{%  block content %}
<div class="container">
    <div class="text-center">
        <p class="h2">Zaloguj się</p>
        <form method="POST">
            <dl>
                {{ render_field(form.username) }}
                {{ render_field(form.password) }}
                {{ render_field(form.submit) }}
            </dl>
        </form>
    </div>
</div>
{% endblock %}
